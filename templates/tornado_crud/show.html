{% extends "../base.html" %}


{% block content %}

<h1>Details</h1>

<fieldset>

<div class="control-group">
  <label class="control-label"></label>
  <div class="controls">
    <form action="/MODELS/{{ obj.id }}/delete" method="post" class="pull-right">
        <input type="submit" class="btn btn-danger" value="Delete"/>
    </form>

    <a href="/MODELS/{{ obj.id }}/edit" class="btn btn-primary" class="pull-left">Edit</a>
  </div>
</div>

</fieldset>

{% end %}
